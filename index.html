<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Lexend+Deca:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidenav">
            <p class="main-page"> <a href="#"> <img class="icon" src="assets/view-dashboard.svg" alt="dashboard icon"/> dashboard </a></p>
            <ul class="pages">
                <li> <a href="#"><img class="icon" src="assets/home.svg" alt="home icon"/>Home </a></li>
                <li> <a href="#"><img class="icon" src="assets/account.svg" alt="dashboard icon"/>Profile </a></li>
                <li> <a href="#"><img class="icon" src="assets/message.svg" alt="dashboard icon"/>Messages </a></li>
                <li> <a href="#"><img class="icon" src="assets/history.svg" alt="dashboard icon"/>History </a></li>
                <li> <a href="#"><img class="icon" src="assets/list-box.svg" alt="dashboard icon"/>Task </a></li>
                <li> <a href="#"><img class="icon" src="assets/account-group-outline.svg" alt="dashboard icon"/>Communities </a></li>
            </ul>

            <ul class="settings">
                <li> <a href="#"><img class="icon" src="assets/setting.svg" alt="dashboard icon"/>Settings </a></li>
                <li> <a href="#"><img class="icon" src="assets/support.svg" alt="dashboard icon"/>Support </a></li>
                <li> <a href="#"><img class="icon" src="assets/privacy.svg" alt="dashboard icon"/>Privacy </a></li>
            </ul>
        </div>

        <div class="topnav">
            <div class="navigation">
                <div class="search-bar">
                    <img class="search-icon" src="assets/search.svg" alt="search icon" />
                    <input class="search-bar" type="text" placeholder="Search..">
                </div>
                <div class="profile">
                    <img class="bell" src="assets/notification.svg" alt="notification bell">
                    <img class="profile-img" src="assets/profile.jpg" alt="profile icon">
                    <p>Silvar</p>
                </div>
            </div>
            <div class="action-bar">
                
            </div>
        </div>
        <div class="content">

        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
